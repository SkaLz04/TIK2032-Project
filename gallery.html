<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Style untuk gambar */
        .gallery img {
            width: 100%;
            height: auto;
            transition: transform 0.3s;
        }

        /* Efek hover */
        .gallery img:hover {
            transform: scale(1.1);
            cursor: pointer;
        }

        /* Style untuk modal */
        .modal {
            display: none; /* Sembunyikan modal secara default */
            position: fixed;
            z-index: 1;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }

        /* Konten dalam modal */
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .modal-content img {
            width: 100%;
            height: auto;
        }

        /* Tombol penutup modal */
        .close {
            color: white;
            position: absolute;
            top: 15px;
            right: 35px;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <section>
        <div class="container">
            <header>
                <a class="logo">My Portfolio</a>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html" class="active">Gallery</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </header>
            <div class="content">
                <h2>Welcome! This is My Gallery</h2>
            </div>
            <div class="imgBox">
                <img src="img/icon/gallery.png" alt="">
            </div>
            <ul class="icon">
                <li><a href="https://www.instagram.com/paskalpunusingon_"><img src="img/icon/instagram.webp"></a></li>
                <li><a href="https://www.facebook.com/paskal.punusingon.1"><img src="img/icon/facebook.png"></a></li>
                <li><a href="https://www.tiktok.com/@paskalpunusingon"><img src="img/icon/tiktok.png"></a></li>
            </ul>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="gallery">
                <img src="img/8.jpg" onclick="openModal('img/8.jpg')" alt="">
            </div>
            <div class="gallery">
                <img src="img/2.jpg" onclick="openModal('img/2.jpg')" alt="MySelf in 2019">
            </div>
            <div class="gallery">
                <img src="img/3.JPG" onclick="openModal('img/3.JPG')" alt="">
            </div>
            <div class="gallery">
                <img src="img/7.jpg" onclick="openModal('img/7.jpg')" alt="">
            </div>
            <div id="myModal" class="modal">
                <span class="close" onclick="closeModal()">&times;</span>
                <img class="modal-content" id="img01">
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
